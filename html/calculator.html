<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Miniproyecto: Calculadora basica que permite hacer calculos matimaticos elementales, como suma, multiplicacion y divicion."
    />
    <meta
      property="og:title"
      content="Biblioteca de Miniproyectos | Practicas de JavaScript | Miniproyecto de Calculadora"
    />
    <meta
      property="og:description"
      content="Biblioteca de miniproyectos de JavaScript, Calculadora"
    />
    <meta property="og:image" content="" />
    <meta property="og:url" content="" />
    <meta property="og:type" content="website" />

    <link rel="shortcut icon" href="/image/favicon.svg" type="image/x-icon" />

    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/calculator.css" />

    <title>
      Biblioteca de Miniproyectos | Practicas de JavaScript | Miniproyecto de
      Calculadora
    </title>
  </head>
  <body>
    <h1>Calculadora Basica</h1>
    <main>
      <form class="calculator" id="calculator" action="">
        <section class="calculator__result">Resultado</section>

        <section class="calculator__btns">
          <button class="calculator__btn calculator__btn--entry calculator__btn--number" type="button">
            7
          </button>
          <button class="calculator__btn
          calculator__btn--entry calculator__btn--number" type="button">
            8
          </button>
          <button class="calculator__btn
          calculator__btn--entry calculator__btn--number" type="button">
            9
          </button>
          <button class="calculator__btn
          calculator__btn--entry calculator__btn--symbol" type="button">
            +
          </button>
          <button
            class="calculator__btn calculator__btn--delete"
            type="button"
          >
            C
          </button>

          <button class="calculator__btn  calculator__btn--entry calculator__btn--number" type="button">
            4
          </button>
          <button class="calculator__btn calculator__btn--entry calculator__btn--number" type="button">
            5
          </button>
          <button class="calculator__btn calculator__btn--entry calculator__btn--number" type="button">
            6
          </button>
          <button class="calculator__btn calculator__btn--entry calculator__btn--symbol" type="button">
            -
          </button>
          <button class="calculator__btn calculator__btn--reset" type="button">
            AC
          </button>

          <button class="calculator__btn calculator__btn--entry calculator__btn--number" type="button">
            1
          </button>
          <button class="calculator__btn calculator__btn--entry calculator__btn--number" type="button">
            2
          </button>
          <button class="calculator__btn calculator__btn--entry calculator__btn--number" type="button">
            3
          </button>
          <button class="calculator__btn calculator__btn--entry calculator__btn--symbol" type="button">
            *
          </button>

          <button class="calculator__btn calculator__btn--entry calculator__btn--number" type="button">
            0
          </button>
          <button class="calculator__btn calculator__btn--entry calculator__btn--dot" type="button">
            .
          </button>
          <button class="calculator__btn calculator__btn--equals" type="submit">
            =
          </button>
          <button class="calculator__btn calculator__btn--entry calculator__btn--symbol" type="button">
            /
          </button>
        </section>
      </form>
    </main>

    <script src="/js/calcutator_2.js" defer></script>
  </body>
</html>
